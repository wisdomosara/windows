<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Windows 10 lockscreen</title>
    <link type="text/css" rel="stylesheet" href="windows.css" />
    <link rel="stylesheet" href="fontawesome/css/all.css" />
    <script src="https://kit.fontawesome.com/19f68977af.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="bye"></div>
    <div class="bg-image"></div>
    <div class="container">
        <div class="login">
            <div><i class="fas fa-user loginimg" style="font-size:100px"></i></div>
            <div class="welcome"></div>
            <div class="bye"></div>
            <div class="loginput">
                <button class="loginbutt">Sign in</button>
                <input class="logbox" type="password">
            </div>
        </div>
        <div class="footer">
            <i class="fas fa-globe icons"> </i>
            <i class="fas fa-clock  icons"></i>
            <i class="fas fa-power-off icons off">
                <div class="popup">
                    <p>Sleep</p>
                    <p class="shut">Shutdown</p>
                    <p>Logout</p>
                </div>
            </i>
        </div>
    </div>
    

    <script src="windows.js"></script>
</body>
</html>
